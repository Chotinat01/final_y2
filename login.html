<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img src="picture/hoyoverse-logo.png" alt="Logo" class="logo">
        </div>
        <form id="loginForm">
            <h2>เข้าสู่ระบบ</h2>
            <div class="input-group">
                <label for="codename">Codename</label>
                <input type="text" id="codename" name="codename" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" required>
                    <span class="toggle-password"><i class="bi bi-eye-slash-fill"></i></span>
                </div>
            </div>

            <button type="submit">Login</button>
            <a href="register.html">สมัครสมาชิก</a>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <script src="login.js"></script>
    
</body>
</html>
